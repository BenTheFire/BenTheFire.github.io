<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github - Benedek Pongrácz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Profile Section -->
    <header id="profileContainer" role="banner">
        <div id="profileLeft">
            <img id="profilePicture" src="resources/profilePicture.jpg" alt="Profile picture of Benedek Pongrácz">
            <div id="profileText">
                <h1 id="nameTitle">Pongrácz Benedek</h1>
                <p id="jobTitle">jobtitle</p>
            </div>
        </div>
        <div id="profileRight">
            <h2 id="contactsTitle">Contacts</h2>
            <p id="email">EmailDynamicNotLoaded</p>
            <p id="phone">PhoneDynamicNotLoaded</p>
            <p id="github">GithubDynamicNotLoaded</p>
            <p id="linkedin">LinkedInDynamicNotLoaded</p>
        </div>
    </header>

    <!-- Buttons in top right corner -->
    <nav id="controls" role="navigation" aria-label="Language and Theme Controls">
        <div class="flag-container">
            <img src="resources/flag-en.svg" alt="Switch to English" onclick="switchLanguage('en')" class="flag">
            <img src="resources/flag-hu.svg" alt="Switch to Hungarian" onclick="switchLanguage('hu')" class="flag">
        </div>
        <label for="darkModeSwitch">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Education Section -->
        <section id="educationsContainer" class="container" aria-labelledby="educationTitle">
            <h2 id="educationTitle">Education</h2>
            <ul id="educationList"></ul>
        </section>

        <!-- Skills Section -->
        <section id="skillsContainer" class="container" aria-labelledby="skillsTitle">
            <h2 id="skillsTitle">Skills and Competencies</h2>
            <ul id="skillsList"></ul>
        </section>

        <!-- Achievements Section -->
        <section id="achievementsContainer" class="container" aria-labelledby="achievementsTitle">
            <h2 id="achievementsTitle">Achievements and Competitions</h2>
            <ul id="achievementsList"></ul>
        </section>
    </main>
</body>
</html>
