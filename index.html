<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github - Benedek Pongrácz</title>

    <script>
        let currentLanguage = 'en'; // Default language

        let data = {
            "education": {
                "en": [
                    { "school": "Árpád-Házi Szent Margit High School At: Kőszeg, Hungary)", "degree": "High School Diploma", "year": "Graduated: 2023" },
                    { "school": "University of Pannonia", "degree": "B.Sc. in Computer Science", "year": "Expected Graduation: 2026" }
                ],
                "hu": [
                    { "school": "Árpád-Házi Szent Margit Gimnázium", "degree": "Érettségi", "year": "Érettségi éve: 2023" },
                    { "school": "Pannon Egyetem", "degree": "Programtervező Informatikus Alapképzés", "year": "Várható végzés: 2026" }
                ]
            }
        };

        // Function to load education data
        async function loadEducation() {
            try {
                const educationList = document.getElementById("educationList");
                educationList.innerHTML = ""; // Clear previous content

                data.education[currentLanguage].forEach(edu => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${edu.degree}</strong><br>${edu.school} (${edu.year})`;
                    educationList.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading education data:", error);
            }
        }

        // Function to switch language
        function switchLanguage(lang) {
            currentLanguage = lang;
            loadEducation(); // Reload with new language
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Load education data on page load
        document.addEventListener("DOMContentLoaded", loadEducation);
    </script>
    
    <style>
        :root {
            --bg-color: #E9F9EE;
            --text-color: #303030;
            --box-color: #DCECE1;
            --education-li-background: #ffffff;
            --education-li-color: #000000;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --box-color: #333333;
            --education-li-background: #222222;
            --education-li-color: #ffffff;
        }

        body {
            font: 14px/1.5 'Open Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.3s;
        }

        #profileContainer {
            display: flex; /* Flexbox layout */
            align-items: center;  /* Align items vertically */
            justify-content: center; /* Center content */
            gap: 20px;  /* Space between image and text */
            text-align: left; 
            margin: auto;
            width: 60%;
            padding: 20px;
            background-color: var(--box-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #profilePicture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Soft glowing effect */
        }

        #profileText {
            display: flex;
            flex-direction: column;
        }

        #educationsContainer {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: var(--box-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: left;
        }

        #educationsContainer h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        #educationList {
            list-style-type: none;
            padding: 0;
        }

        #educationList li {
            font-size: 1.2em;
            background: var(--education-li-background);
            color: var(--education-li-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .flag-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .flag {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <!-- Profile Section -->
    <div id="profileContainer">
        <img id="profilePicture" src="profilePicture.jpg" alt="Self Picture">
        <div id="profileText">
            <h1 id="nameTitle">Pongrácz Benedek</h1>
            <p id="jobTitle">Junior Web Developer</p>
        </div>
    </div>

    <!-- Education Section -->
    <div id="educationsContainer">
        <h2>Education</h2>
        <ul id="educationList"></ul>
    </div>

     <!-- Buttons in top right corner -->
     <div id="controls">
        <div class="flag-container">
            <img src="flag-en.svg" alt="English" onclick="switchLanguage('en')" class="flag">
            <img src="flag-hu.svg" alt="Hungarian" onclick="switchLanguage('hu')" class="flag">
        </div>
        <label for="darkModeSwitch">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
